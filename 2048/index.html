<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>萝卜2048 🎲</h1>
        <div class="game-info">
            <span class="score">得分: 0</span>
            <button onclick="startGame()" class="start-btn">重新开始</button>
            <button onclick="location.href='../index.html'" class="back-btn">返回主页</button>
        </div>
        <div class="game-board">
            <div class="grid"></div>
            <div class="tile"></div>
        </div>
        <div class="controls">
            <p>使用方向键或WASD移动方块，相同数字会合并</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
